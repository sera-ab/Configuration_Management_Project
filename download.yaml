---
- name: Helps to download file
  vars_prompt:
    - name: URL
      prompt: "Give me the url: "
      private: no
    - name: DESTINATION
      prompt: "Give me the location to put: "
      private: no
    - name: HOST
      prompt: "which host?"
      private: no
  hosts: "{{HOST}}"
  become: yes
  become_method: sudo
  
  tasks:
    - name: Download 1 packeage
      get_url: 
         url: "{{URL}}"
         dest: "{{DESTINATION}}"